<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoignez notre équipe Social Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .dark-mode {
      background-color: #0f172a;
      color: #f8fafc;
    }
    .glow {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start dark-mode py-10 px-4">

  <!-- Bandeau top visuel -->
  <div class="w-full max-w-6xl relative mb-10">
    <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?fit=crop&w=1600&q=80" alt="Social Media Banner" class="w-full h-60 object-cover rounded-3xl shadow-xl">
    <div class="absolute inset-0 bg-black bg-opacity-50 rounded-3xl flex items-center justify-center">
      <h1 class="text-white text-3xl md:text-4xl font-bold">🚀 Rejoignez notre équipe Social Media Marketing</h1>
    </div>
  </div>

  <!-- Carte de présentation -->
  <div class="w-full max-w-3xl bg-slate-800 rounded-3xl shadow-2xl p-10 fade-in relative z-10">
    <div class="text-center mb-8">
      <p class="text-gray-300 text-lg" id="formSubtitle">Exprime ta créativité, booste des marques et travaille avec passion.</p>
    </div>

    <!-- Multilingue -->
    <div class="flex justify-end mb-6">
      <button onclick="switchLang('fr')" class="mr-2 text-sm font-medium text-gray-400 hover:text-blue-400">FR</button>
      <button onclick="switchLang('en')" class="text-sm font-medium text-gray-400 hover:text-blue-400">EN</button>
    </div>

    <!-- Formulaire -->
    <form id="freelanceForm" class="space-y-6">
      <div>
        <label class="block font-semibold mb-1" data-fr="👤 Nom complet" data-en="👤 Full Name">👤 Nom complet</label>
        <input type="text" name="nom" required class="w-full px-4 py-2 border border-slate-600 rounded-xl bg-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition glow">
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold mb-1" data-fr="📧 Email" data-en="📧 Email">📧 Email</label>
          <input type="email" name="email" required class="w-full px-4 py-2 border border-slate-600 rounded-xl bg-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>
        <div>
          <label class="block font-semibold mb-1" data-fr="📱 Téléphone" data-en="📱 Phone">📱 Téléphone</label>
          <input type="tel" name="telephone" class="w-full px-4 py-2 border border-slate-600 rounded-xl bg-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-2" data-fr="🌐 Réseaux que vous maîtrisez" data-en="🌐 Platforms you master">🌐 Réseaux que vous maîtrisez</label>
        <div class="grid grid-cols-2 gap-3 text-white">
          <label><input type="checkbox" name="reseaux[]" value="Instagram" class="mr-2">Instagram</label>
          <label><input type="checkbox" name="reseaux[]" value="Facebook" class="mr-2">Facebook</label>
          <label><input type="checkbox" name="reseaux[]" value="TikTok" class="mr-2">TikTok</label>
          <label><input type="checkbox" name="reseaux[]" value="LinkedIn" class="mr-2">LinkedIn</label>
          <label><input type="checkbox" name="reseaux[]" value="Twitter" class="mr-2">Twitter / X</label>
          <label><input type="checkbox" name="reseaux[]" value="Autres" class="mr-2">Autres</label>
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-1" data-fr="📚 Expérience" data-en="📚 Experience">📚 Expérience</label>
        <textarea name="experience" rows="3" class="w-full px-4 py-2 border border-slate-600 rounded-xl bg-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition"></textarea>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold mb-1" data-fr="🔗 Portfolio / Comptes gérés" data-en="🔗 Portfolio / Managed accounts">🔗 Portfolio / Comptes gérés</label>
          <input type="url" name="liens" class="w-full px-4 py-2 border border-slate-600 rounded-xl bg-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>
        <div>
          <label class="block font-semibold mb-1" data-fr="⏰ Disponibilité (h/semaine)" data-en="⏰ Availability (h/week)">⏰ Disponibilité (h/semaine)</label>
          <input type="text" name="disponibilite" class="w-full px-4 py-2 border border-slate-600 rounded-xl bg-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold mb-1" data-fr="💸 Tarif souhaité" data-en="💸 Desired rate">💸 Tarif souhaité</label>
          <input type="text" name="tarif" class="w-full px-4 py-2 border border-slate-600 rounded-xl bg-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>
        <div>
          <label class="block font-semibold mb-1" data-fr="🛠️ Compétences" data-en="🛠️ Skills">🛠️ Compétences</label>
          <textarea name="competences" rows="3" class="w-full px-4 py-2 border border-slate-600 rounded-xl bg-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition"></textarea>
        </div>
      </div>

      <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl transition duration-300 shadow-md hover:shadow-xl transform hover:scale-105">
        📩 <span data-fr="Envoyer ma candidature" data-en="Submit Application">Envoyer ma candidature</span>
      </button>

      <div id="confirmation" class="text-center text-green-400 font-semibold mt-4 hidden">
        ✅ Merci ! Votre candidature a bien été envoyée.
      </div>
    </form>

    <p class="text-center text-sm text-gray-400 italic mt-8">
      🌟 Chez nous, c’est l’humain et la passion avant tout. Prêt(e) à faire briller ton talent ? 🌟
    </p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxTBo8uwnVG-owvUflaQKUKSJa1gRWY-4LMF7Q8BpZZEi2a1Iy4nks-y5wcOL4DZt76/exec';
    const form = document.getElementById('freelanceForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          confirmation.classList.remove('hidden');
          form.reset();
          setTimeout(() => confirmation.classList.add('hidden'), 5000);
        })
        .catch(error => alert('Erreur lors de l'envoi. Veuillez réessayer.'));
    });

    function switchLang(lang) {
      const elements = document.querySelectorAll('[data-fr]');
      elements.forEach(el => {
        el.innerText = el.getAttribute(`data-${lang}`);
      });
    }
  </script>
</body>
</html>
