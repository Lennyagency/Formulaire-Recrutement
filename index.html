<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoignez notre équipe Social Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .dark-mode {
      background: radial-gradient(circle at top left, #1e293b, #0f172a);
      color: #f8fafc;
    }
    .glow {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10 dark-mode" id="mainBody">

  <div class="absolute top-0 left-0 w-full h-60 bg-gradient-to-r from-blue-800 to-indigo-700 rounded-b-3xl shadow-lg z-0"></div>
  <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="Social Media Icon" class="absolute top-6 left-6 w-12 h-12 z-10">

  <div class="bg-white dark:bg-slate-800 w-full max-w-3xl rounded-3xl shadow-2xl p-10 fade-in z-10 relative">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-700 dark:text-blue-300 mb-2 animate-pulse" id="formTitle">🚀 Rejoignez notre équipe Social Media Marketing</h1>
      <p class="text-gray-600 dark:text-gray-300 text-lg" id="formSubtitle">Exprime ta créativité, booste des marques et travaille avec passion.</p>
    </div>

    <div class="flex justify-end mb-4">
      <button onclick="switchLang('fr')" class="mr-2 text-sm font-medium text-gray-600 hover:text-blue-600">FR</button>
      <button onclick="switchLang('en')" class="text-sm font-medium text-gray-600 hover:text-blue-600">EN</button>
    </div>

    <form id="freelanceForm" class="space-y-6">
      <div>
        <label class="block font-semibold mb-1" data-fr="👤 Nom complet" data-en="👤 Full Name">👤 Nom complet</label>
        <input type="text" name="nom" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition glow">
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold mb-1" data-fr="📧 Email" data-en="📧 Email">📧 Email</label>
          <input type="email" name="email" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>
        <div>
          <label class="block font-semibold mb-1" data-fr="📱 Téléphone" data-en="📱 Phone">📱 Téléphone</label>
          <input type="tel" name="telephone" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-2" data-fr="🌐 Réseaux que vous maîtrisez" data-en="🌐 Platforms you master">🌐 Réseaux que vous maîtrisez</label>
        <div class="grid grid-cols-2 gap-3">
          <label><input type="checkbox" name="reseaux[]" value="Instagram" class="mr-2">Instagram</label>
          <label><input type="checkbox" name="reseaux[]" value="Facebook" class="mr-2">Facebook</label>
          <label><input type="checkbox" name="reseaux[]" value="TikTok" class="mr-2">TikTok</label>
          <label><input type="checkbox" name="reseaux[]" value="LinkedIn" class="mr-2">LinkedIn</label>
          <label><input type="checkbox" name="reseaux[]" value="Twitter" class="mr-2">Twitter / X</label>
          <label><input type="checkbox" name="reseaux[]" value="Autres" class="mr-2">Autres</label>
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-1" data-fr="📚 Expérience" data-en="📚 Experience">📚 Expérience</label>
        <textarea name="experience" rows="3" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition"></textarea>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold mb-1" data-fr="🔗 Portfolio / Comptes gérés" data-en="🔗 Portfolio / Managed accounts">🔗 Portfolio / Comptes gérés</label>
          <input type="url" name="liens" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>
        <div>
          <label class="block font-semibold mb-1" data-fr="⏰ Disponibilité (h/semaine)" data-en="⏰ Availability (h/week)">⏰ Disponibilité (h/semaine)</label>
          <input type="text" name="disponibilite" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold mb-1" data-fr="💸 Tarif souhaité" data-en="💸 Desired rate">💸 Tarif souhaité</label>
          <input type="text" name="tarif" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>
        <div>
          <label class="block font-semibold mb-1" data-fr="🛠️ Compétences" data-en="🛠️ Skills">🛠️ Compétences</label>
          <textarea name="competences" rows="3" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition"></textarea>
        </div>
      </div>

      <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl transition duration-300 shadow-md hover:shadow-xl transform hover:scale-105">
        📩 <span data-fr="Envoyer ma candidature" data-en="Submit Application">Envoyer ma candidature</span>
      </button>

      <div id="confirmation" class="text-center text-green-400 font-semibold mt-4 hidden">
        ✅ Merci ! Votre candidature a bien été envoyée.
      </div>
    </form>

    <p class="text-center text-sm text-gray-300 italic mt-8">
      🌟 Chez nous, c’est l’humain et la passion avant tout. Prêt(e) à faire briller ton talent ? 🌟
    </p>
  </div>

  <script>
    const form = document.getElementById("freelanceForm");
    const confirmation = document.getElementById("confirmation");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch("https://script.google.com/macros/s/TON_ID/exec", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          form.reset();
          confirmation.classList.remove("hidden");
        } else {
          alert("❌ Une erreur est survenue lors de l'envoi.");
        }
      } catch (err) {
        console.error("Erreur :", err);
        alert("❌ Problème de connexion avec le serveur.");
      }
    });

    function switchLang(lang) {
      const elements = document.querySelectorAll('[data-fr]');
      elements.forEach(el => {
        el.innerText = el.getAttribute(`data-${lang}`);
      });
    }
  </script>
</body>
</html>
